<div class="container mt-4">
    <h1 class="mb-4">Formula 1 Races ({{ selectedSeason }})</h1>
    <div class="form-group">
      <label for="season">Select Season:</label>
      <select style="background-color: #F6F3EE" [(ngModel)]="selectedSeason" (change)="onSeasonChange(selectedSeason)" class="form-control" id="season">
        <option *ngFor="let year of years" [value]="year">{{ year }}</option>
      </select>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Race Name</th>
          <th>Date</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let race of races">
          <td>{{ race.raceName }}</td>
          <td>{{ race.date }}</td>
          <td>{{ race.Circuit.Location.locality }}, {{ race.Circuit.Location.country }}</td>
        </tr>
      </tbody>
    </table>
  </div>
